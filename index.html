<!doctype html>
<html>
  <head>
    <title>Press Glowing Button !</title>
    <style>
      * {  }
      body { font: 13px Helvetica, Arial; margin: 50px; padding: 50px; box-sizing: border-box; }
    </style>
  </head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            var socket=io();
            $('#press').click(function(){
                var checked=$("button").attr("class");
                socket.emit('pressed button', checked);
                return false;
            });
            
            socket.on('pressed button', function(checked){
                if(checked=="btn btn-info"){
                   $("button").attr("class", "btn btn-danger");
                }
                else{
                   $("button").attr("class", "btn btn-info");   
                }
                
            });
            
        });
    </script>
  <body>

    <form action="">
      <button id="press" type="button" class="btn btn-info" data-toggle="button" aria-pressed="false">Button</button>
    </form>
  </body>
</html>
